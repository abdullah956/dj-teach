<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviated Hex Code.</title>
</head>
<body>
    <style>
        body{background-color: #000;}
        .red{color: #F00;}
        .green{color: #0F0;}
        .fuchsia{color: #F0F;}
        .cyan{color: #0FF;}
    </style>
    <h1 class="red">Lorem, ipsum.</h1>
    <h1 class="green">Lorem, ipsum.</h1>
    <h1 class="fuchsia">Lorem, ipsum.</h1>
    <h1 class="cyan">Lorem, ipsum.</h1>
    <!-- when the pair of two numbers from the left side in the hex code is same like for example
    FF00FF we can write it as F0F and it will read it as FF00FF -->
</body>
</html>
