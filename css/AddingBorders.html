<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
</head>
<body>
    <style>
        h2{border-color: red; border-width: 5px; border-style: dashed;}
        .border{border-color: blue; border-width: 3px; border-style: solid;}
        .smaller-image{width: 100px;}
        .thick-green-border{border-color: green; border-width: 10px; border-style: solid;}
    </style>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <p class="border">Lorem, ipsum dolor.</p>
    <!-- you can use border color for its color width for its width and its style for style 
    and you can use style borders like this by class-->
    <img class="smaller-image thick-green-border" src="Flowers.jpeg" alt="error">
    <!-- you can use two classes in same tag as long as you have space between them
    and just like that border is applied to the image -->
</body>
</html>
