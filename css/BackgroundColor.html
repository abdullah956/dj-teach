<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroud Color</title>
</head>
<body>
    <style>
        h2{background-color: aqua; color: red;}
        .back{background-color: olivedrab;}
        .silver-background{background-color: silver;}
    </style>
    <h2>
        Lorem, ipsum.
    </h2>
    <span class="back">
        Lorem ipsum dolor sit amet consectetur.
    </span>
    <!-- you can use background color like this by tag and by class -->
    <div class="silver-background">
        <p>this is a paragraph in a div container.</p>
        <ul>
            <li>this is an unordered list.</li>
            <li>this is an unordered list.</li>
            <li>this is an unordered list.</li>
        </ul>
    </div>
    <!-- the whole div container will have this silver background which is made by class -->
</body>
</html>
