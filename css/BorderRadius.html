<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
</head>
<body>
    <style>
        .image{ border-color: green; border-style: solid;  border-width: 10px; border-radius: 50px;}
        .smallerimage{width: 300px;}
    </style>
    <img class="image smallerimage" src="Flowers.jpeg" alt="error">
    <!-- image border can be used like this and is used to just cut image corners 
    to make image more round 
    you can also use % instead of pixels in border radius -->
</body>
</html>
