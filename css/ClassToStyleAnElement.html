<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class To Style An Element</title>
</head>
<body>
    <style>
        .blue-text{color: blue;}
        .red-text{color: red;}
    </style>
    <!-- to use same color for elements with same class you can use this method put a dot 
    and then make name of class then in brackets use color etc after using this all the elemnets 
    having this tag will appear like the given style-->
    <h2 class="red-text">Lorem, ipsum.</h2>
    <p class="red-text">Lorem ipsum dolor sit amet.</p>
    <p class="blue-text"> Lorem, ipsum dolor.</p>

</body>
</html>
