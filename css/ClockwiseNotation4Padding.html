<body>
    <style>
        .box{ background-color: aqua; border-style: solid;
        border-color: blue; border-width: 5px; margin: 100px; 
        padding: 100px 40px 60px 80px;}
    </style>
    <!-- there is an easy way to do padding on each side 
    use padding and add measurements like this
    first one for top second one for right third one is the bottom and the forth one is left -->

    <p class="box">Lorem, ipsum dolor.</p>
