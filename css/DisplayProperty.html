<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <style>
        header{width: 10%; margin: auto; background-color: aqua; border: 2px solid hotpink;}
        img{ width: 100px; height: 100px; display: block; margin: auto;}
        h3{font-size: 30px; font-family: 'Courier New', Courier, monospace; margin: 0px;
        text-align: center;}
    </style>
    <header class="top">
        <img src="Flowers.jpeg" alt="error">
        <h3>HeLLo </h3>
    </header>
    <!-- display inline means it will come in the line along with the other element
    display block means it will come in its own different area block-->
    <!-- you can use margin auto along with the block element to center the element and also use width-->
</body>
</html>
