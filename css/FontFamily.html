<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
</head>
<body>
    <style>
        p{font-family: monospace;}
        .monospace{ font-family: monospace;}
    </style>
    <p style="font-family: monospace;">Lorem ipsum dolor sit.</p>
    <p class="monospace">Lorem ipsum dolor sit.</p>
    <h3 class="monospace">Lorem</h3>
    <!-- you can use monospace font by in line by tags and classes -->
</body>
</html>
