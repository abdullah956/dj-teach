<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
</head>
<body>
    <style>
        .font-size{font-size: 30px;}
        h1{font-size: 16px;}
    </style>
    <p class="font-size">Lorem ipsum dolor sit amet.</p>
    <h1>Lorem, ipsum.</h1>
    <!-- you can change font size by using tags and class but always remember that
    inline css (in tag css) will be given importance over all the styles given to that tag -->
    <h3 style="font-size: 27px;">Lorem ipsum dolor sit amet.</h3>
</body>
</html>
