<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid.</title>
</head>
<body>
    <style>
        .d1{background-color: lightblue;}
        .d2{background-color: orange;}
        .d3{background-color: aquamarine;}
        .d4{background-color: pink;}
        .d5{background-color: greenyellow;}
        .container{ font-size: 40px; width: 100%; background: lightgrey; display: grid;
        grid-template-columns: 100px 100px 100px; }
    </style>
    <div class="container">
        <div class="d1">Lorem ipsum dolor sit.</div>
        <div class="d2">Lorem ipsum dolor sit.</div>
        <div class="d3">Lorem ipsum dolor sit.</div>
        <div class="d4">Lorem ipsum dolor sit.</div>
        <div class="d5">Lorem ipsum dolor sit.</div>
    </div>
    <!-- grids are just advanced tables you can make column by grid like this -->
</body>
</html>
