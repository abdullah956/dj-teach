<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use grid area without creating an area template.</title>
</head>
<body>
    <style>
        .d1{background-color: lightblue;}
        .d2{background-color: orange;}
        .d3{background-color: aquamarine;}
        .d4{background-color: pink;}
        .d5{background-color: greenyellow; grid-area: 1/1/2/4;}

        .container{ font-size: 40px; width: 100%; min-height: 300px;
        background-color: lightgrey; display: grid;
        grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 10px 20px;}
    </style>
    <div class="container">
        <div class="d1">Lorem.</div>
        <div class="d2">Lorem.</div>
        <div class="d3">Lorem.</div>
        <div class="d4">Lorem.</div>
        <div class="d5">Lorem.</div>
    </div>
    <!-- you can use grid area with out making a grid area template.-->
    <!-- for this you can use number like 1/1/2/4 these number represent the line in the grid just
    like a graph 
    first numeber represent horizontall line the second one represent the verticall line
    the starting two lines 1/1 will represent the start point in this case the grid area will start 
    at the point where 1/1 and the last two point represent end of a grid area also seeing itÂ´s lines
    in this case the grid area will end at point here the 2nd horizontall and 4th verticall line meet
    -->
</body>
</html>
