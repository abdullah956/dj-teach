<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max content.</title>
</head>
<body>
    <style>
        .d1{background-color: lightblue;}
        .d2{background-color: orange;}
        .d3{background-color: aquamarine;}
        .d4{background-color: pink;}
        .d5{background-color: greenyellow;}

        .container{ font-size: 40px; width: 100%; min-height: 300px;
        background-color: lightgrey; display: grid;
        grid-template-columns: max-content 1fr 1fr; grid-template-rows: repeat(3,min-content);
        grid-gap: 10px 20px; }
    </style>
    <div class="container">
        <div class="d1">Lorem.</div>
        <div class="d2">Lorem.</div>
        <div class="d3">Lorem.</div>
        <div class="d4">Lorem.</div>
        <div class="d5">Lorem. Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Maxime numquam reprehenderit cupiditate dolor, 
        cum unde pariatur maiores neque?</div>
    </div>
    <!-- min content will just make the whole content fill in the grid box -->
</body>
</html>
