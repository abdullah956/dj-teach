<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Of An Element</title>
</head>
<body>
    <style>
        .head{color: red; background-color: aqua;}
        #heading{color: green; background-color: black;}
    </style>
    <h2 class="head2" id="heading">Lorem ipsum dolor sit amet consectetur.</h2>
    <!-- you can use id like classes but the difference is that there is a unique id for an
    element it cannot be used on others like classes -->
    <!-- here you can see html will prefer id over class -->
</body>
</html>
