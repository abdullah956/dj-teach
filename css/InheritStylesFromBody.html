<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit Styles From Body.</title>
</head>
<body>
    <style>
        body {background-color: black;
        color: springgreen; font-family: monospace;}
    </style>
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <!-- any thing applied to the body will be applied to body elements -->
</body>
</html>
