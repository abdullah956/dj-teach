<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles To Change Color Of Text</title>
</head>
<body>
    <style>
        p{color: red;}
        h2{color: blue;}
    </style>
    <!-- by doing this all the p and h2 tag will appear red -->
    <h1 style="color: blue;"> Lorem ip!</h1>
    <!-- you can use inline css like this -->
    <h2>Lorem, ipsum dolor.</h2>
    <p>erendis alias vitae deleniti a quisquam .</p>

</body>
</html>
