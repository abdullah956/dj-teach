<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries to create responsive layouts.</title>
</head>
<body>
    <style>
        .box{background-color: black; color: white;
        font-size: 72px; text-align: center; display: none;}
        @media(max-width: 300px){#box-1{display: block;}}
        @media(max-width: 500px) and (min-width: 300px){#box-2{display: block; 
        background-color: violet;}}
        @media(max-width: 7000px) and (min-width: 500px){#box-2{display: block; 
        background-color: yellowgreen;}}
    </style>
    <div class="box" id="box-1">Lorem ipsum dolor sit amet.</div>
    <div class="box" id="box-2">Lorem ipsum dolor sit.</div>
    <div class="box" id="box-3">Lorem, ipsum dolor.</div>
    <div class="box" id="box-4">Lorem, ipsum.</div>
    <!-- media query is used to make responisve web sites -->
</body>
</html>
