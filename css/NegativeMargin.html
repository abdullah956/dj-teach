    <title>Margin Of Element</title>
</head>
<body>
    <style>
        .box{ background-color: aqua; padding: 10px; text-align: center; border-style: solid;
        border-color: blue; border-width: 5px; margin: -8px;}
    </style>
    <p class="box"> Lorem ipsum dolor sit amet.</p>

    negative margin to remove space in an element's border and it's surrounding -->
