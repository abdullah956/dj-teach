<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override In Inline Styles.</title>
</head>
<body>
    <style>
        body{background-color: black; font-family: monospace; color: burlywood;}
        .blue-text{ color: blue;}
        .pink-text{ color: hotpink;}
        #pink{color: aquamarine;}
    </style>
    <p class="blue-text pink-text" id="pink" style="color: chocolate;">Lorem, ipsum.</p>
    <!-- if you made style in inline then it will be prioritized over classes and id's -->
</body>
</html>
