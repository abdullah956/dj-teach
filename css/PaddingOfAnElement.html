<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Of An Element</title>
</head>
<body>
    <style>
        .box{ background-color: aqua; padding: 10px; text-align: center; border-style: solid;
        border-color: blue; border-width: 5px;}
    </style>
    <p class="box"> Lorem ipsum dolor sit amet.</p>
    <!-- use text align to align the text 
    padding to make box around the text
    and border style for border style 
    border color for color of border 
    border width for the width of border -->
</body>
</html>
