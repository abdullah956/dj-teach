<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding On Each Side</title>
</head>
<body>
    <style>
        .box{ background-color: aqua; border-style: solid;
        border-color: blue; border-width: 5px; margin: 100px; 
        padding-top: 100px; padding-bottom: 40px; padding-left: 50px; padding-right: 70px;}
    </style>
    <p class="box">Lorem ipsum dolor sit amet consectetur.</p>
    <!-- padding on each side is padding but on each side
    padding is just making a box around the text -->
</body>
</html>
