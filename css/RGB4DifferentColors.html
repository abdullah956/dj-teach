<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB 4 Different Colors.</title>
</head>
<body>
    <style>
        body{background-color: rgb(0, 0, 0);}
        .red-text{color: rgb(255, 0, 0);}
        .orchid-text{color: rgb(218, 112, 214);}
        .sienna-text{color: rgb(60, 82, 45);}
        .blue-text{color: rgb(0, 0, 255);}
    </style>
    <h1 class="red-text">Lorem ipsum dolor sit.</h1>
    <h1 class="orchid-text">Lorem ipsum dolor sit.</h1>
    <h1 class="sienna-text">Lorem ipsum dolor sit.</h1>
    <h1 class="blue-text">Lorem ipsum dolor sit.</h1>
    <!-- like this you can use rgb values in css -->
</body>
</html>
