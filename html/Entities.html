<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="abcdf">
        <p>this is paragraph</p>
    </div>
    <div class="abcdf">
        <p>this is a             paragraph</p>
    </div>
    <!-- spaces will be ignored -->
    <div class="abcdf">
        <p>this is a &nbsp; &nbsp; paragraph</p>
    </div>
    <!-- spaces can be printed like this -->
    <div class="abcdf">
        <p>
            <p>hello this is a paragraph &lt;p&gt;</p>
            <p>pound can be written like this &pound;</p>
            <p>copyright can be written like this &copy;</p>
            <p>one-fourth can be written like this &frac14;</p>
            <p>empty character can be written like this &#8203;</p>
            <p>arrows can be written like this &rArr;</p>
    </div>
    <!-- if i like to print </p> so i can use this -->
    <!-- you can search up more entities for more special signs -->

</body>
</html>
