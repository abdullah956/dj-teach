<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>IDs and Classes</h3>
    <div id="mainbox" class="redbg blackborder">
        <!-- id is unique for a block but classes are not -->
    </div>
    <!-- emmet's power -->
    <span class="redbg"></span>
    <!-- . for class in emmet -->
    <span id="mainspan"></span>
    <!-- # for id in emmet -->
    <div class="regbg blackborder"></div>
    <div class="blackbg"></div>
    <!-- emmet takes div by default -->
    <span class="classone classtwo classthree">frist</span>
    <span class="classone classtwo classthree">second</span>
    <span class="classone classtwo classthree">thrid</span>
    <!-- by just multiplying the whole thing by any number you can get that specific amount
    of classes -->
</body>
</html>
