<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;"> Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p>Lorem, ipsum dolor.</p>
    <!-- p is a block element which occupies all the width in a line if used once -->
    <span style="border: 2px solid blue;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
    <span>Lorem, ipsum dolor.</span>
    <!-- span will show the lines in same line -->
    <!-- any element which starts it's  own new line when used is inline element
    any element which does not do that is block element-->
</body>
</html>
