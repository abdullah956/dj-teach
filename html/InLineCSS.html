<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h3>CSS basics</h3>
    <p style="color: aqua; background-color: brown;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor doloremque id nemo?</p>
    <!-- this is inline css -->
    <!-- color means color of text and background color means color of background --> 
    <!-- inline css is not effected by internal or extenal css if applied -->   
</body>
</html>
