<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Links</title>
</head>
<body>
    <a href="https://google.com" target="_blank">google</a><br>
    <a href="https://facebook.com" target="_blank">facebook</a><br>
    <a href="https://instagram.com" target="_blank">instagram</a><br>
    <a href="https://youtube.com" target="_blank">youtube</a><br>
    <!-- target="_blank" is used after links to open the link in a seperate tab 
    not over the same tab -->
    <a href="/Basics.html"target="_blank">Basics</a><br>
    <a href="/abdullah.html"target="_blank">abdullah</a><br>
    <!-- internal links are used like this -->
    <img src="Flowers.jpeg" alt="Red Flowers" width="400" height="400"><br>
    <!-- inner image reference-->
    <img src="https://media.istockphoto.com/photos/code-programming-for-website-editors-view-picture-id1290492381?b=1&k=20&m=1290492381&s=170667a&w=0&h=NQSXJKhncCP1GLzDkD8KPZsCOh1wldDj5RZbPVJztxQ=" alt="error loading image" width="400" height="400">
    <!-- external image reference -->

</body>
</html>
