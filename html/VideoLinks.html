<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
</head>
<body>
    <video src="4html.mp4" poster="Flowers.jpeg" controls width="300" height="300"></video>
    <!-- you can use video links like this where in source you give name of file , in 
    poster you give file thumbnail, controls just for the video to run can be set to autoplay,etc
    and at the end set width and height -->
    <video src="4html.mp4" poster="Flowers.jpeg" autoplay controls width="300" height="300"></video>
    <!-- for auto play -->
    <video src="4html.mp4" poster="Flowers.jpeg" loop controls width="300" height="300"></video>
    <!-- for loop -->
</body>
</html>
