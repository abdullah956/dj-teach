<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <input type="number" name="size" value="50" id="size" oninput="f2(this.value)">
    <p id="pak">Pakistan</p>

    

    


    <script>
         function f2() {
            var newSize = document.getElementById('size').value;
            document.getElementById('pak').style.fontSize = newSize + 'px';
        }

    </script>
    
</body>
</html>
