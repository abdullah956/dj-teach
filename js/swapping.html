<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <div class="container">
        <input type="text" id="t1">
        <input type="text" id="t2">
        <input type="text" id="t3">
        <input type="text" id="t4">
        <input type="text" id="t5">
    </div>
</form>
<button onclick="swaping()">click to swap</button>
<script>
    function swaping(){
    const v1=document.getElementById("t1").value
    const v2=document.getElementById("t2").value
    const v3=document.getElementById("t3").value
    const v4=document.getElementById("t4").value
    const v5=document.getElementById("t5").value
    document.getElementById("t1").value=v5
    document.getElementById("t2").value=v1
    document.getElementById("t3").value=v2
    document.getElementById("t4").value=v3
    document.getElementById("t5").value=v4
    }
</script>
<style>
    body{
        text-align: center;
    }
    .container{
        display: inline-block;
        margin: auto;
    }
   .container input{
        margin: 30px;
        display: block;
        text-align: center;
        margin: 30px;
    }
</style>
</body>
</html>
