  <body>
    Enter to color row3:
    <input type="text" name="" id="row3color" oninput="f1();" />
    <br />

    <input type="text" name="" id="oddrowcolor"  />

    <script

      crossorigin="anonymous"
    ></script>
    <script>
      function f1() {
        var clr = document.getElementById("row3color").value;
        document.getElementById("row3").style.color = clr;
      }
      $(document).ready(function () {
        $("#oddrowcolor").on("input", function () {
          $(".odd").css("color", this.value);
        });
      
      });
    </script>
